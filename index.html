<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="text"
            value="Enter a city"
            required
            minlength="3"
            autocomplete="off"
            autofocus="on"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
          <h1 class="weather-app-city">Paris</h1>
          <p class="weather-app-details">
            Friday 15:29, overcast clouds
          <br />
            Humidity: <strong>87%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
          </div>
          <div class="weather-app-temperature-container">
           <div class="weather-app-icon">🌤️<div>
           </div class="weather-app-temperature"> 12</div>
           <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Laleh84-max/">Laleh Narimisa</a> and
        open-sourced on
        <a href="https://github.com/Laleh84-max/Weather-App-">Github</a> and
        hosted by
        <a href="https://weather-app-shecodespluslaleh.netlify.app">Netlify</a>
        <script src="src/app.js"></script>
      </footer>
    </div>
  </body>
</html>
