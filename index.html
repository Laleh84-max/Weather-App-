<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="text"
          value="Enter a city"
          required
          minlength="3"
          autocomplete="off"
          autofocus="on"
          id="search-value-input"
        />
        <input type="submit" value="search" />
      </form>
      <div id="temperature"></div>
      <script src="src/app.js"></script>
      <footer>
        Coded by
        <a href="https://github.com/Laleh84-max/">Laleh Narimisa</a> and
        open-sourced on
        <a href="https://github.com/Laleh84-max/Weather-App-">Github</a> and
        hosted by
        <a href="https://weather-app-shecodespluslaleh.netlify.app">Netlify</a>
      </footer>
    </div>
  </body>
</html>
